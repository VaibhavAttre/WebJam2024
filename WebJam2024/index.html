<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <script src = "http://cdnjs.cloudflare.com/ajax/libs/camanjs/3.3.0/caman.full.min.js"></script>
        <title>Rio</title>
        <link href="https://cdn.tailwindcss.com" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class = "bg-gray-50 font-sans">
        <h1>Rio</h1>
        <h3>Create and edit photo strips!</h3>
        
        <div>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
        <div id="photo-bank" class = "photo-container"></div>
        <div class="mt-12">
            <label for="filter-changer" class="block text-lg text-gray-700 font-semibold">Drag a filter to an image:</label>
            <div id="filter-bank" class="mt-4 flex flex-wrap justify-center gap-4">
                <div class="filter px-4 py-2 rounded-lg bg-blue-500 text-white cursor-pointer" id="none" draggable="true">None</div>
                <div class="filter px-4 py-2 rounded-lg bg-gray-500 text-white cursor-pointer" id="grayscale" draggable="true">Grayscale</div>
                <div class="filter px-4 py-2 rounded-lg bg-yellow-500 text-white cursor-pointer" id="sepia" draggable="true">Sepia</div>
                <div class="filter px-4 py-2 rounded-lg bg-purple-500 text-white cursor-pointer" id="invert" draggable="true">Invert</div>
                <div class="filter px-4 py-2 rounded-lg bg-blue-300 text-white cursor-pointer" id="blur" draggable="true">Blur</div>
                <div class="filter px-4 py-2 rounded-lg bg-orange-500 text-white cursor-pointer" id="polaroid" draggable="true">Polaroid</div>
                <div class="filter px-4 py-2 rounded-lg bg-green-500 text-white cursor-pointer" id="brandywine" draggable="true">Brandywine</div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>

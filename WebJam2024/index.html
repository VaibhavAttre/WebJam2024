<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <script src = "http://cdnjs.cloudflare.com/ajax/libs/camanjs/3.3.0/caman.full.min.js"></script>
        <title>Rio</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Rio</h1>
        <h3>Create and edit photo strips!</h3>
        
        <div>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
        <div id="photo-bank" class = "photo-container"></div>
        <label for="filter-changer">Drag a filter to an image:</label>
        <div id="filter-bank">
            <div class="filter" id="none" draggable="true">None</div>
            <div class="filter" id="grayscale" draggable="true">Grayscale</div>
            <div class="filter" id="sepia" draggable="true">Sepia</div>
            <div class="filter" id="invert" draggable="true">Invert</div>
            <div class="filter" id="blur" draggable="true">Blur</div>
            <div class="filter" id="polaroid" draggable="true">Polaroid</div>
            <div class="filter" id="brandywine" draggable="true">Brandywine</div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
